<scope 	id=body component="note-body">

	<div 
		id=note-body 
		pin=body
		contenteditable=true 
	></div>

	<script on=((model_loaded))>
		this.renderer = renderer(this, this.model);
	</script>

	<script on=((body))>
		this.renderer.update(body$);
	</script>

	<style>
		#body{
			position: absolute;
			height: 100%;
			padding:10px;
			left:10px;
			right:10px;
			top:80px;
			bottom: 10px;
		}
	</style>
</scope>
