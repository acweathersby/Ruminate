<scope 
	id=body 
	component="note-body" 
	import="updated"
>

	<div 
		id=note-body 
		pin=body
		contenteditable=true 
	></div>

	<script on=((loaded))>
		this.renderer = renderer(this, body$);
	</script>

	<script on=((updated))>
		this.note = updated;
	    updated.render(this.renderer);
    </script>

	<style>
		#body{
			position: absolute;
			height: 100%;
			padding:10px;
			left:10px;
			right:10px;
			top:80px;
			bottom: 10px;
		}
	</style>
</scope>
