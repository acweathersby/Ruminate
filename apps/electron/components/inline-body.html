<scope 
	id=body 
	component="inline-note-body" 
	import="updated"
>

	<input type="checkbox">
	
	<div 
		id=note-body 
		pin=body
		contenteditable=true 
	></div>

	<script on=((model_loaded))>
		this.renderer = renderer(this, this.model);
	</script>

	<script on=((body))>
		this.renderer.update(body$);
	</script>
	
</scope>
