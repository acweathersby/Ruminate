<scope component=note>
    
    <textarea value=((body)(bodyupdated))>

	</textarea>
    
    <div id="render"> (( data )) </div>

    <script on=((bodyupdated))>
	    this.model.body = bodyupdated;
	    this.model.store();
	    this.model.render().then(d => data = d)
    </script>

    <style>
    	textarea{
    		width:100%;
    		height: 100px;
    	}
        #render {
            border-radius: 8px;
            height: 300px;
            left:0;
            right:0;
            padding: 15px;
            font-weight: 800;
            font-family: arial;
            font-size: 16px;
            color: rgb(255,255,255);
            background-color: rgb(190,160,20);

        }
    </style>
</scope>
